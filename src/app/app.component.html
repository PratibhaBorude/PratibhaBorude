<div>
  <div class="row">
    <div class="col">
      <input type="text" />
      <button></button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 mb-3 mb-sm-0" *ngFor="let data of countryData">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ data.name.common }}</h5>
          <p class="card-text">
            Population {{ data.population }} <br />
            Region{{ data.region }} <br />
            Captial
            {{ data.capital[0] }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
